<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="boot/css/bootstrap.css">
    <script src="boot/js/jquery.min.js"></script>
    <script src="boot/js/popper.min.js"></script>
    <script src="boot/js/bootstrap.min.js"></script>
    <style>
        .all{
            width:200px;
            overflow: hidden;
            position: relative;
        }
        .dd{
            width:1000px;height:200px;
            overflow: hidden;
            position: relative;
            left:0px;
            transition:all 1s;
        }

        .dd>div{
            width:200px;height:200px;
            float:left;
        }
        #d1{background:#000;}
        #d2{background:#f00;}
        #d3{background:#0f0;}
        #d4{background:#00f;}
        #d5{background:#ff0;}
        .on{color:#f00;}
    </style>
</head>
<body>
<div class="tab">
    <a class="on" data-target="d1" href="javascript:;">1</a>
    <a data-target="d2" href="javascript:;">2</a>
    <a data-target="d3" href="javascript:;">3</a>
    <a data-target="d4" href="javascript:;">4</a>
    <a data-target="d5" href="javascript:;">5</a>
</div>
<div class="all">
    <div class="dd">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
    </div>
</div>
<script>
    window.onload=function(){
        var dd=document.getElementsByClassName("dd")[0];
        var tab=document.getElementsByClassName("tab")[0];
        var i=0;
        var a=Array.from(document.querySelectorAll("div.tab>a"));
        tab.onclick=function(e){
            var c= e.target;
            var d= a.indexOf(c);
            console.log(d)
        }
        setInterval(function(){
            if(i>4){
                i=0;
            }
                dd.style.left=-200*i+"px";
                i++;
            a[i-1].className="on";
            $(a[i-1]).siblings().removeClass();
            console.log(i)
            console.log(a[i-1])
        },2000);
    }
</script>
</body>
</html>
